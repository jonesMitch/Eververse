<p *ngIf="featured" id="header">Featured products:</p>
<p *ngIf="noProducts" id="header">No results found for: "{{searchString}}"</p>
<p *ngIf="!featured && !noProducts" id="header">Search results for: "{{searchString}}"</p>
<div id="productsDiv">
    <app-product-card *ngFor="let product of products" [product]="product" [account]="account"></app-product-card>
</div>
